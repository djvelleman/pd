<H2>Edit Menu:</H2>
<H1>Redo Command</H1>
<P>
Use the Redo command to redo a step that you have undone with the Undo command. When there is
a step that can be redone, the Redo command will specify what step it will redo.
You can redo as many steps as you want.
</P>
