<H2>Edit Menu:</H2>
<H1>Lemma Command</H1>
<P>Sometimes it makes your proof easier to read if the proof of a 
particular statement is set off as a Lemma.  To set off the proof of a 
goal as a Lemma, select the goal and give the Lemma command.
